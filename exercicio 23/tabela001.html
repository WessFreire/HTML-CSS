<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela</title>

    <style>
        table{
            width: 400px;
            border-collapse:collapse ;
        }

        td{
            border: 2px solid black;
            padding: 5px;

        }
    </style>
</head>
<body>
    <h1>Minha primeira tabela</h1>
    <!-- HIERARQUIA DE TABELAS SIMPLES

        TABLE= Tabela
          TABLE ROW= linha de tabela <tr>
            TABLE HEADER= cabe√ßalho da tabela <th>
            TABLE DATA= conteudo da tabela <td>
    -->

    <table>
        <tr>
            <td>A1</td>
            <td>B1</td>
            <td>C1</td>
        </tr>
        <tr>
            <td>A2</td>
            <td>B2</td>
            <td>C2</td>
        </tr>
        <tr>
            <td>A3</td>
            <td>B3</td>
            <td>C3</td>
        </tr>
        <tr>
            <td>A4</td>
            <td>B4</td>
            <td>C4</td>
        </tr>
    </table>


    
</body>
</html>
