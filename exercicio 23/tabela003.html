<!DOCTYPE html>
<html lang="PT-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
</head>

<style>

    Body{
        font-family: Arial, Helvetica, sans-serif;
    }

    table{
        border-collapse: collapse;
        width: 300px;
        text-align: center;
    }
    
    td{
        border: 2px solid black;
        padding: 10px;
    }
</style>
<body>
    <h1>Mesclagem de celulas</h1>

    <table>
        <tr>
            <td>A</td>
            <td colspan="2">B</td>    <!--Colspan= numero de colunas que a celula vai ocupar !-->
            
        </tr>
        
        <tr>
            <td rowspan="2">D</td>    <!--Rowspan- nÃºmero de linhas que a celular vai ocupar-->
            <td>E</td>
            <td>F</td>
        </tr>

        <tr>
            
            <td>H</td>
            <td rowspan="2">I</td>
        </tr>

        <tr>
            <td>J</td>
            
            <td>L</td>
        </tr>

    </table>
    
</body>
</html>
