<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <h1>Exemplo de formulário</h1>


    <form action="">
        <p>
            <label for="iestado">Estado</label>
            <select name="estado" id="iestado">
              <optgroup label="Região sudeste">
                  <option value="SP">São Paulo</option>
                  <option value="MG">Minas Gerais</option>
                  <option value="RJ">Rio de janeiro</option>
              </optgroup>
              <optgroup label="Região Nordeste">
                  <option value="MA">Maranhão</option>
                  <option value="PE">Pernambuco</option>
                  <option value="RN">Rio grande do Norte</option>
              </optgroup>
            </select>
        </p>

        <p>
            <label for="iprofissao">Profissão:</label>
            <input type="text" name="profissao" id="iprofissao" list="lstprof">
            <datalist id="lstprof">
                <option value="adm">Administrador</option>
                <option value="ven">Vendedor</option>
                <option value="ped">Pedreiro</option>
                <option value="carp">Carpinteiro</option>
            </datalist>
        </p>

        <p>
            <label for="itext">Digite sua mensagem:</label><br>
            <textarea name="text" id="itext" cols="30" rows="10"></textarea>
        </p>

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
    
</body>
</html>
