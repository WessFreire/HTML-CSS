<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <h1>Teste de formulário</h1>

    <form action="cadastro.php" method="post" autocomplete="off">
      <p>
          <label for="isuario">Usuario:</label>
          <input type="text" name="usuario" id="iusuario" required maxlength="8" placeholder="Joãozinho">
      </p>

      <p>
        <label for="isenha">Senha:</label>
        <input type="password" name="senha" id="isenha" autocomplete="current-password">
      </p>

      <p>
        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">
      </p>
    </form>
    
</body>
</html>
