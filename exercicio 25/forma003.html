<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Teste de formulário</h1>

    <form action="" autocomplete="on">
        <p>
          <label for="inome">Nome:</label>
          <input type="text" name="Nome" id="inome" autocomplete="name" maxlength="30" placeholder="Nome completo" required>
        <p>
        <p>
            <label for="imedia">Média:</label>
            <input type="number" name="media" id="imedia" max="10" min="0" placeholder="0 a 10" value="5" step="0.1">
        </p>
        <p>
            <label for="imes">Periodo letivo</label>
            <input type="month" name="mes" id="imes" value="2024-02">
        </p>
        <p>
            <label for="idia">Dia da prova</label>
            <input type="date" name="dia" id="idia">
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
        <p>
            <label for="ihora">Horário da prova:</label>
            <input type="time" name="hor" id="ihora">
        </p>
    </form>
</body>
</html>
