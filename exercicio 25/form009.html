<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="">
        <p>
            <label for="iano">Em que ano vocÃª nasceu?</label>
            <input type="number" name="ano" id="iano" min="1920" max="2024" oninput="calcIdade ()">
        </p>

        <p>
            <label for="iidade">Sua idade:</label>
            <output name="idade" id="iidade">0</output>
        </p>
    </form>

    <script>
        function calcIdade () {
            let atual= new Date().getFullYear()
            iidade.innerHTML=Number(atual)-Number(iano.value)
        }
    </script>
</body>
</html>
