<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Botões de radio e checkbox</h1>

    <form action="">

        <fieldset>
            <legend>Sexo</legend>

            <label for="imasc">masculino</label>
            <input type="radio" name="sexo" id="imasc">
            <label for="ifem">feminino</label>
            <input type="radio" name="sexo" id="ifem">
        </fieldset>

        <fieldset>
            <legend>Esportes favoritos</legend>

            <label for="Ifut">Futebol</label>
            <input type="checkbox" name="fut" id="ifut">

            <label for="ibasq">Basquete</label>
            <input type="checkbox" name="Basq" id="ibasq">

            <label for="itenis">Tênis</label>
            <input type="checkbox" name="tenis" id="itenis">
            
            <label for="iboxe">Boxe</label>
            <input type="checkbox" name="boxe" id="iboxe">
        </fieldset>
    </form>
    
</body>
</html>
